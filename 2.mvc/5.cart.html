<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <style>
        div{
            border:red 1px solid;
        }
    </style>
</head>
<body>
<div ng-controller="totalCtrl">
   总价 {{total}}
    <div ng-controller="detailCtrl">
        <table>
            <tr><td>商品</td><td>价格</td><td>数量</td></tr>
            <tr ng-repeat="item in items"><td>{{item.name}}</td><td>{{item.price}}</td><td><input ng-change="$emit('change')" type="text" ng-model="item.amount"></td></tr>
        </table>

    </div>
</div>
<script src="../lib/angular/angular.js"></script>
<script>
 angular.module('zfpxMod',[]);
 angular.module('zfpxMod').controller('totalCtrl',function($scope){
     $scope.total = 0;
     $scope.items = [
         {name:'飞机',price:1,amount:1},
         {name:'大炮',price:1,amount:1}
     ]
     $scope.$on('change',function(event,num){
         var total =0;
         $scope.items.forEach(function(item){
             total += item.price * item.amount;
         })
         $scope.total = total;
     });
 });
 angular.module('zfpxMod').controller('detailCtrl',function($scope){

 });

</script>
</body>

</html>
